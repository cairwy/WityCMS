<!doctype html>
<html lang="en">
	<head>
		<title>WityCMS Installer</title>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" href="installer/favicon.ico" />
		<link rel="icon" type="image/png" href="installer/favicon.png" />
		
		<link type="text/css" rel="stylesheet" href="libraries/bootstrap-3.0.0/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="libraries/twitter-typeahead/css/typeahead.js-bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="installer/css/style.css" />
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="libraries/IE-compatibility/html5shiv.js"></script>
			<script src="libraries/IE-compatibility/respond.min.js"></script>
		<![endif]-->
		
		<script type="text/javascript" src="libraries/jquery-1.10.2/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="libraries/bootstrap-3.0.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="installer/js/form.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<div class="col-md-12 logo">
					<!-- WityCMS logo -->
					<img src="themes/system/images/wity_logo.png" alt="WityCMS" />
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-8 col-md-offset-2" data-wity-form-alert="witycms"></div>
			</div>
			<div class="row" data-wity-form-witycms-onsuccess="hide">
				<div class="col-md-3 col-md-offset-1">
					<button type="button" class="btn btn-primary btn-lg btn-block" data-wity-form-submit="witycms" autocomplete="off" data-loading-text="Loading..." data-remaining-text="Fill in the fields" data-error-text="Fatal Error !">Here we go !</button>
					<br />
					<div class="well special-well">
						<ul class="list-unstyled" data-wity-form-summary="witycms"></ul>
					</div>
				</div>
				<div class="col-md-7">
					<div class="well special-well">
						<ul class="nav nav-tabs" data-wity-form-tabs="witycms">
						</ul>
						<div class="tab-content" data-wity-form-content="witycms">
						</div>
					</div>
				</div>
			</div>
			<div class="row" data-wity-form-debug="witycms"></div>
			<div class="row hide" data-wity-form-witycms-onsuccess="show">
				<div class="jumbotron">
  					<h1>Congratulations</h1>
  					<p>The installation of WityCMS is done !</p>
					<br /><br />
  					<p>
  						<a href="/" class="btn btn-primary btn-lg">Front page</a>
    					<a href="/admin" class="btn btn-warning btn-lg">Administration</a>
  					</p>
				</div>
			</div>
		</div>
	</body>
</html>
